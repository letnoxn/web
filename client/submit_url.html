        $('.sidebar-menu li').on('click', function(){
        var id = $(this).find('a').attr("href"),
            posi,
            ele,
            padding = 20;    
        ele = $(id);
        posi = ($(ele).offset()||0).top - padding;      
        $('html, body').animate({scrollTop:posi}, 'slow');
        $('.sidebar-menu li').removeClass('active');
        $(this).addClass('active');
        return false;
    });


      </script>
